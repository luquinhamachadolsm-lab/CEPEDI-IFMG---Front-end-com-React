<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Produto Interativo</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="https://preview.redd.it/can-anyone-find-this-cat-i-cant-find-a-name-for-this-meme-v0-q5uwey3r5hjd1.png?auto=webp&s=2567a61c3515502472001bd9444617ca37c85639" alt="Produto">
            </div>
            <div class="card-content">
                <h2 class="card-title">Produto Premium</h2>
                <p class="card-description">Qualidade excepcional com design moderno</p>
                <p class="card-price">R$ 99,90</p>
                <button class="btn-comprar">Comprar Agora</button>
            </div>
        </div>
    </div>
</body>
</html>
